name: Check Format Workflow
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.14']

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 flake8-quotes isort mypy ruff
      - name: black
        run: |
          black --check mypy_raise
      - name: flake8
        run: |
          flake8 mypy_raise
      - name: isort
        run: |
          isort --check-only mypy_raise
      - name: mypy
        run: |
         mypy mypy_raise
      - name: ruff
        run: |
         ruff check mypy_raise
